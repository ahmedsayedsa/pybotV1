<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - WhatsApp Subscription</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .info-card { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .status { padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .active { background: #d4edda; color: #155724; }
        .expired { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>User Panel - My Subscription</h1>
    <button onclick="logout()" style="float: right;">Logout</button>
    
    <div id="userInfo" class="info-card">
        <h2>User Information</h2>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Role:</strong> <span id="userRole"></span></p>
        <p><strong>Subscription Expiry:</strong> <span id="subscriptionExpiry"></span></p>
        <p><strong>Status:</strong> <span id="subscriptionStatus"></span></p>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        async function loadUserInfo() {
            try {
                const response = await fetch('/user/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userRole').textContent = user.role;
                    
                    const expiryElement = document.getElementById('subscriptionExpiry');
                    const statusElement = document.getElementById('subscriptionStatus');
                    
                    if (user.subscription_expiry) {
                        const expiryDate = new Date(user.subscription_expiry);
                        expiryElement.textContent = expiryDate.toLocaleString();
                        
                        const now = new Date();
                        if (expiryDate > now) {
                            statusElement.textContent = 'ACTIVE';
                            statusElement.className = 'status active';
                        } else {
                            statusElement.textContent = 'EXPIRED';
                            statusElement.className = 'status expired';
                        }
                    } else {
                        expiryElement.textContent = 'No subscription';
                        statusElement.textContent = 'INACTIVE';
                        statusElement.className = 'status expired';
                    }
                } else if (response.status === 403) {
                    alert('Access denied. Redirecting to admin panel.');
                    window.location.href = '/admin';
                } else {
                    alert('Failed to load user information');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load user information');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Load user info on page load
        loadUserInfo();
    </script>
</body>
</html>
