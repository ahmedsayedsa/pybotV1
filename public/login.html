<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Subscription</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ddd; }
        .tab.active { background: #007bff; color: white; }
        .form { display: none; }
        .form.active { display: block; }
    </style>
</head>
<body>
    <h1>WhatsApp Subscription Management</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Login</div>
        <div class="tab" onclick="showForm('register')">Register</div>
    </div>

    <div id="loginForm" class="form active">
        <h2>Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="registerForm" class="form">
        <h2>Register</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="registerPassword" required>
        </div>
        <button onclick="register()">Register</button>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(formType + 'Form').classList.add('active');
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    
                    // Check user role and redirect
                    const payload = JSON.parse(atob(data.access_token.split('.')[1]));
                    if (payload.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/user';
                    }
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed');
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showForm('login');
                } else {
                    const error = await response.json();
                    alert('Registration failed: ' + error.detail);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed');
            }
        }
    </script>
</body>
</html>
